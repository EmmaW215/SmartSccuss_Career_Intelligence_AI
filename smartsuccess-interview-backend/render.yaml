# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: smartsuccess-interview-backend
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://smart-sccuss-career-intelligence-ai.vercel.app,https://smartsuccess-ai.vercel.app
      - key: PYTHON_VERSION
        value: 3.11.0
